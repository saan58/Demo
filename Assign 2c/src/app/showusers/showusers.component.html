<div class="container">
  <div class="card">
  <h2>Registered Form</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Mobile</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let datas of user_records; ">
        <td>{{datas.name}}</td>
        <td>{{datas.email}}</td>
        <td>{{datas.mobile}}</td>
      </tr>
    </tbody>

  </table>

</div>
</div>
